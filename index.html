<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Matemática</title>
    <meta name="description" content="Teste seus conhecimentos em matemática com este divertido quiz. Desafie-se agora!">
     <link rel="stylesheet" href="styles.css?v=1.0.1">
</head>
<body>
    <div class="quiz-container" role="main">
        <div id="question-container" class="hide">
            <h1 id="question">Pergunta</h1>
            <div id="answer-buttons" class="btn-grid" role="group" aria-labelledby="question">
                <button class="btn">Resposta 1</button>
                <button class="btn">Resposta 2</button>
                <button class="btn">Resposta 3</button>
                <button class="btn">Resposta 4</button>
            </div>
            <div id="result" class="hide" role="alert"></div>
            <button id="next-btn" class="next-btn btn hide">Próxima Pergunta</button>
        </div>
        <button id="start-btn" class="start-btn btn">Iniciar Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
